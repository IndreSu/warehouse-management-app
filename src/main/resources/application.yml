spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/database
    driverClassName: org.h2.Driver
    username: sa
  flyway:
    enabled: true
  jpa:
    open-in-view: false
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    generate-ddl: false
    show-sql: true
    format-sql: true
  h2:
    console:
      enabled: true

  logging:
    level:
      org.springframework: DEBUG
